<h1>REGISTER</h1>
<input [(ngModel)]="mediaService.username" placeholder="Username">
<br>
<input type="password" [(ngModel)]="mediaService.password" placeholder="Password">
<br>
<input type="email" [(ngModel)]="mediaService.email" placeholder="Email">
<br>
<input type="text" [(ngModel)]="mediaService.fullName" placeholder="Full name">
<br>

<button (click)="mediaService.register()">REGISTER</button>
